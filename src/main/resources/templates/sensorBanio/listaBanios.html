<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="utf-8" />
	<title>UNLa</title>
	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Custom styles for this template -->

</head>

<body>
	<!-- Navigation -->
	<link href="/css/image1.css" rel="stylesheet"/>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">UNLa</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
					<li class="nav-item">
						<a class="nav-link" href="/index">Inicio</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/sensorBanio/listaBanios">Sensores de Baños</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	
	<!-- MENSAJES -->
	<div class="alert alert-success alert-dismissable" th:if="${success != null}">
		<label th:text="${success}"></label>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>
	
	<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
		<label th:text="${error}"></label>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>
	
	<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
		<label th:text="${warning}"></label>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>
	
	<div class="alert alert-info alert-dismissable" th:if="${info != null}">
		<label th:text="${info}"></label>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>
	
	<!-- CONTENIDO -->
	<div class="container">
		<h1>Vistas de Baños</h1>
	</div>
			<div class="container">
				
				<a class="btn btn-primary btn-sm" th:href="@{/sensorBanio/crear}" title="Crear Nuevo Baño">Nuevo Baño</a>
				<!-- <span th:text="${id}"></span> -->
				
				<table class="table table-dark table-borderless">
					<thead>
						<tr>
							<th>ID</th>
							<th>Edificio</th>
							<th>Turno</th>
							<th>Hora Inicial de Limpieza</th>
							<th>Hora Final de Limpieza</th>
							<th>Libre?</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="b : ${banios}">
							<td scope="row" th:text="${b.id}" ></td>
							<td th:text="${b.edificio}" ></td>
							<td th:text="${b.turno}" ></td>
						    <td th:text="${b.horaInicialLimpieza}" ></td>
						    <td th:text="${b.horaFinalLimpieza}" ></td>
							<td th:text="${b.libre}" ></td>
							<td>
								<a class="btn btn-success btn-sm" th:href="@{/sensorBanio/update/{id}(id=${b.id})}" title="Editar Baño" >Editar</a>
							</td>
							 <td>
								<a class="btn btn-danger btn-sm" th:href="@{/sensorBanio/delete/{id}(id=${b.id})}" title="Eliminar Baño"
								onclick="return confirm('Esta seguro de eliminar el baño?'); ">Eliminar</a>
							</td> 
						</tr>
					</tbody>
				</table>
				
			</div>


	        <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
             <div class="container">
			   <p >Grupo 9 - OO2 -2023</p>
		     </div>
	        </footer>
	
     </body>
</html>
