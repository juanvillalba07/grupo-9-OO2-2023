<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="utf-8" />
	<title>UNLa</title>
	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Custom styles for this template -->

</head>

<body>
	<!-- Navigation -->
	<link href="/css/image3.css" rel="stylesheet"/>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">UNLa</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
					<li class="nav-item">
						<a class="nav-link" href="/index">Inicio</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/consultas/sensorBanio">Sensores de Baños</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	
	
	<!-- CONTENIDO -->
	<div class="container">
		<h1>Vistas de Baños</h1>
	</div>
			<div class="container">
				
				<table class="table table-dark table-borderless">
					<thead>
						<tr>
							
							<th>Edificio</th>
							<th>Hora Inicial de Limpieza</th>
							<th>Hora Final de Limpieza</th>
							<th>Estado</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="b : ${banios}">
							
							<td th:text="${b.edificio}" ></td>
						    <td th:text="${b.horaInicialLimpieza}" ></td>
						    <td th:text="${b.horaFinalLimpieza}" ></td>
							<td th:text="${b.estado}" ></td>
							
						</tr>
					</tbody>
				</table>
				
			</div>
	
     </body>

</html>
