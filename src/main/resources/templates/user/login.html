<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<link href="/css/image.css" rel="stylesheet" />
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-4 pb-5">

								<h2 class="fw-bold mb-2 text-uppercase">Iniciar sesion</h2>
								<p class="text-white-50 mb-5">Por favor ingrese su usuario y contraseña</p>

								<form th:action="@{/loginprocess}" method="post">
									<div class="form-outline form-white mb-4">
										<label for="username">Usuario:</label>
										<input type="text" id="username" name="username"
											class="form-control form-control-lg" required>
									</div>

									<div class="form-outline form-white mb-4">
										<label for="password">Contraseña:</label>
										<input type="password" id="password" name="password"
											class="form-control form-control-lg" required>
									</div>

									<button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar
										sesion</button>

								</form>
								&nbsp; &nbsp;
								<div th:if="${error != null}" class="alert alert-danger">
									Contraseña o usuario incorrectos
								</div>
								<div class="d-flex justify-content-center text-center mt-4 pt-1">
									<a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
									<a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
									<a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
								</div>

							</div>

							<div>
								<p class="mb-0">No tiene una cuenta? <a href="#!"
										class="text-white-50 fw-bold">Registrarse</a>
								</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
